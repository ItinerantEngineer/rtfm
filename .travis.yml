dist: xenial
language: c
addons:
  apt:
    packages:
    - python-pip
cache:
  directories:
    - crayon-architect/cache
before_script:
  - pip install mkdocs
  - cd $TRAVIS_BUILD_DIR
  - crayon-architect/clean.sh
script:
  - cd $TRAVIS_BUILD_DIR
  - crayon-architect/build.sh
after_success:
  - cd $TRAVIS_BUILD_DIR
  - crayon-architect/deploy.sh

